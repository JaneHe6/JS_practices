<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			div{
				width: 200px;
				height: 200px;
				background-color: red;
				filter: alpha(opacity:30);
				opacity: 0.3;
				float: left;
				margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<script type="text/javascript">
			window.onload=function(){
				var divCon=document.getElementsByTagName("div");
				for(var i=0;i<divCon.length;i++){
					divCon[i].alpha = 30;
					divCon[i].onmouseover = function(){
						startChange(this,100);
					}
					divCon[i].onmouseout = function(){
						startChange(this,30);
					}
				}
				
			}
//			var time = null;
			var alpha = 30;
			function startChange(obj,itarget){
//				var divCon=document.getElementsByTagName("div");
				clearInterval(obj.time);
				obj.time = setInterval(function(){
					var speed = 0;
					if(obj.alpha > itarget){
						speed = -15;
					}else{
						speed = 15;
					}
					if(obj.alpha == itarget){
						clearInterval(obj.time);
					}else{
						obj.alpha += speed;
						obj.style.filter = 'alpha(opacity:'+ obj.alpha +')';
						obj.style.opacity = obj.alpha/100;
					}
				},30);
			}
		</script>
	</body>
</html>
