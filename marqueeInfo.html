<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>marquee</title>
		<!--
			1.behavior滚动方式：alternate(在两端来回滚动)，scroll(由一端滚向另一端，会重复)，slide(由一端滚向另一端，不重复)
			2.direction滚动的方向：down,up,left,right
			3.loop滚动的次数：当值为-1时表示一直滚动下去，默认为-1
			4.scrollamount设定活动字幕的滚动速度
			5.scrolldelay设定活动字幕滚动两次之间的延迟时间
		-->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.container{
				width: 200px;
				height: 200px;
				border: 1px solid darkolivegreen;
				margin: 0 auto;
				overflow: hidden;
			}
			#title{
				height: 50px;
				text-align: center;
				background-color: darkolivegreen;
				color: white;
			}
			h3{
				padding-top: 10px;
			}
			#con{
				height: 150px;
				overflow: hidden;
				margin: 5px 10px;
			}
			li{
				list-style: none;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="title"><h3>这是一个滚动框</h3></div>
			<!--<div style="height: 10px;"></div>-->
			<div id="con">
				<ul id="con1">
					<li>无缝滚动制作0</li>
					<li>无缝滚动制作1</li>
					<li>无缝滚动制作2</li>
					<li>无缝滚动制作3</li>
					<li>无缝滚动制作4</li>
					<li>无缝滚动制作5</li>
					<li>无缝滚动制作6</li>
					<li>无缝滚动制作7</li>
					<li>无缝滚动制作8</li>
					<li>无缝滚动制作9</li>
				</ul>
				<ul id="con2"></ul>
			</div>
		</div>
		<script type="text/javascript">
			var box = document.getElementById("con");
			var con1 = document.getElementById("con1");
			var con2 = document.getElementById("con2");
			con2.innerHTML = con1.innerHTML;
//			box.scrollTop = 0;
			var time =50;
			var start = setInterval('scrollUp()',time);
			
			box.onmouseover = function(){
				clearInterval(start);
			}
			box.onmouseout = function(){
				start = setInterval('scrollUp()',time);
			}
			
			function scrollUp(){
				if(box.scrollTop >= con1.offsetHeight){
					box.scrollTop =0;
				}else{
					box.scrollTop++;
				}
			}
		</script>
	</body>
</html>
