<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>豆瓣FM</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.dbmove{
				background-color: darkcyan;
				width: 0;
				height: 33px;
				float: left;
			}
			.dbhide{
				background-color: gray;
				background-position-x: -151px;
				width: 23px;
				height: 33px;
				float: left;
				display: none;
			}
			.dbshow{
				background-color: gainsboro;
				background-position-x: -175px;
				width: 33px;
				height: 33px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="dbmove" id="dbmove"></div>
		<a href="javascript:void(0)" class="dbhide" id="dbhide"></a>
		<a href="javascript:void(0)" class="dbshow" id="dbshow"></a>
		<script src="js/doubanFM.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function(){
				var dbMove = document.getElementById("dbmove"),
					dbHide = document.getElementById("dbhide"),
					dbShow = document.getElementById("dbshow");
				dbShow.onclick = function(){
					dbShow.style.display = 'none';
					startMove(dbMove,'width',150,function(){
						dbHide.style.display = 'block';
					});
				}
				dbHide.onclick = function(){
					dbHide.style.display = 'none';
					startMove(dbMove,'width',0,function(){
						dbShow.style.display = 'block';
					});
				}
			}
		</script>
	</body>
</html>
