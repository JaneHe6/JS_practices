<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery豆瓣FM</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.dbmove{
				background-color: darkcyan;
				width: 0;
				height: 33px;
				float: left;
			}
			.dbhide{
				background-color: gray;
				background-position-x: -151px;
				width: 23px;
				height: 33px;
				float: left;
				display: none;
			}
			.dbshow{
				background-color: gainsboro;
				background-position-x: -175px;
				width: 33px;
				height: 33px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="dbmove" id="dbmove"></div>
		<a href="javascript:void(0)" class="dbhide" id="dbhide"></a>
		<a href="javascript:void(0)" class="dbshow" id="dbshow"></a>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('#dbshow').click(function(){
					$(this).hide();
					$('#dbmove').animate({width:150},500,function(){
						$('#dbhide').show();
//						$('#dbshow').hide();
					})
				})
				$('#dbhide').click(function(){
					$(this).hide();
					$('#dbmove').animate({width:0},500,function(){
//						$('#dbhide').hide();
						$('#dbshow').show();
					})
				})
			})
		</script>
	</body>
</html>
