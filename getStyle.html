<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#changeStyle{
				width: 500px;
				height: 500px;
				background-color: paleturquoise;
				border: 2px solid yellow;
				font-size: 120px;
			}
		</style>
		
	</head>
	<body>
		<div id="changeStyle">
			succeed
		</div>
		<script type="text/javascript">
			window.onload = function(){
				startMove();
			}
			function startMove(){
				
				setInterval(function(){
					var oDiv = document.getElementById("changeStyle");
//					alert(oDiv.style.width);
					oDiv.style.width = parseInt(getStyle(oDiv,'width'))-1 + 'px';
					oDiv.style.fontSize = parseInt(getStyle(oDiv,'font-size'))-0.1 + 'px';
				},30);
			}
			function getStyle(obj,attr){//通过这个函数可以使容器添加其他样式的情况下不影响改变,用getStyle代替offset解决offset带来的一些bug
				if(obj.currentStyle){
					return obj.currentStyle[attr];//针对IE浏览器获取样式
				}else{
					return getComputedStyle(obj,false)[attr];//针对firefox浏览器获取样式
				}
			}
		</script>
	</body>
</html>
